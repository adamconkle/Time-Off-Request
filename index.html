<body>
 <!-- Party in the front, business in the back... this simple web app looks good for the requester/employee (end user), yet is practical & bare bones for the boss (backend) - pun intended. -->

<container id="formContainer">
  <div> <!--If using form, add action="mailto:email@gmail.com" -->
    <h1> Request for Time Off </h1>
    <input id="name" type="text" placeholder="Your Name">
    <br>
    <input id="startDate" type="date" placeholder="Start Date">
    <input id="endDate" type="date" placeholder="End Date">
    <br>
    <button id="submit" type="submit" onclick="send()">Send Request</button>
  </div>  
</container>

<table id="requestsTable" border="1">
  <thead>
    <tr>
      <th>Name</th>
      <th>Start Date</th>
      <th>End Date</th>
      <th>Approved?</th>
    </tr>
  </thead>
